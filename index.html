<body>
  <div id="contador">
    <div>É molodoy:</div>
    <span class="numero" id="total">0</span>
  </div>

  <h1>É Molodoy ou não é?</h1>

  <div class="checkbox-container">
    <input type="checkbox" id="molodoy">
    <label for="molodoy">É molodoy</label>
  </div>

  <button onclick="confirmar()">Confirmar</button>

  <div id="resultado"></div>

  <script>
    // Carregar contador global ao iniciar
    window.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('/api/contador');
        const data = await response.json();
        document.getElementById('total').textContent = data.contador;
      } catch (error) {
        console.error('Erro ao carregar contador:', error);
        document.getElementById('total').textContent = '0';
      }
    });

    async function confirmar() {
      const checkbox = document.getElementById('molodoy');
      const resultado = document.getElementById('resultado');

      // Incrementar contador global
      try {
        const response = await fetch('/api/contador', {
          method: 'POST'
        });
        const data = await response.json();
        document.getElementById('total').textContent = data.contador;
      } catch (error) {
        console.error('Erro ao incrementar contador:', error);
      }

      if (!checkbox.checked) {
        checkbox.checked = true;
        const frases = [
          'Tá duvidando? É molodoy nessa porra!!!',
          'É molodoy nessa porra!!!',
          'Não tem essa não, É molodoy nessa porra!!!',
          'Pensou que ia escapar? É molodoy nessa porra!!!',
          'Sempre foi molodoy nessa porra!!!'
        ];
        const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
        resultado.textContent = fraseAleatoria;
      } else {
        resultado.textContent = 'É molodoy!!!';
      }
    }
  </script>
